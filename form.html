<h1 style="text-align: center;">STUDENT APPLICATION FORM</h1>
<fieldset>
    <legend>Personal Information</legend>
<form>
  <label for="name">Name:</label><br>

  <label for="lname">Email:</label><br>
  <input type="text" id="lname" name="lname" value=""><br>
  <lebal for="password">Password:</lebal><br>
  <input type="text" id="password" name="password"><br>
  <label for="gender">Gender</label><br>
  <input type="radio" >
  <label for="gender">Male</label><br>
  <input type="radio" >
  <label for="gender">Female</label><br
  <label for="Interest">Interest</label><br>

</select> <br>
<label for="profile-pic">Upload Profile Picture:</label><br>
<input type="file" id="profile-pic" name="profile-pic" accept="image/*"><br>
<input type="submit" value="Submit">

</form>
